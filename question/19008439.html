<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="kor">
    <title>연화인 능력 검정 시험</title>
    <style>
      h1 {
        font-size: 70px;
        font-family: 궁서;


      }
      p {
        margin-bottom: 50px;

      }
      #article {
        text-align: center;
      }

      #header {
        margin-top: 30px;
        text-align: center;
      }
      img {
        height: 70%;
      }

    </style>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
      window.onload = function() {
        let answer = document.getElementById('answer')

        answer.onclick = function () {
          let answer2 = prompt('답변을 입력해 주세요')
          if (answer2 != '뭐하냐') {
            alert('탈락')
            location.href="../sad.html"
          } else {
            location.href="16006989.html"
          }
        }
        let logo = document.getElementById('logo')


        logo.onclick = function () {
          location.href="../index.html"
        }

      }
    </script>
  </head>
  <body>
    <header id="header">
      <img id="logo" src="../picture/yeonhwa.jpg">
      <h1>연화인 능력 검정 시험</h1>

    </header>
    <div id="article">
      <article>
        <img src="../picture/whattoday2.jpg">
        <p>고승민이 이전에 한 말은 무엇인가?
        </p>
        <button id="answer">답변하기</button>
      </article>
  </div>
  </body>
</html>
