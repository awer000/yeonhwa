<!DOCTYPE html>

    </header>
    <div id="article">
      <article>

        <audio src="../music/sanctus.mp3" autoplay></audio>
        <p>......잠시 몇 초간 묵념이 있겠습니다.
        </p>
        <button id="next">다음 문제 풀기</button>
      </article>
  </div>

</html>
