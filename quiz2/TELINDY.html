<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="kor">
    <title>연화인 능력 검정 시험</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
      window.onload = function() {
        let answer = document.getElementById('answer')

        answer.onclick = function () {
          let answer2 = prompt('답변을 입력해 주세요')
          if (answer2 != '3') {
            alert('탈락')
            location.href="../sad.html"
          } else {
            location.href="IRad.html"
          }
        }
        let logo = document.getElementById('logo')


        logo.onclick = function () {
          location.href="../index.html"
        }

      }
    </script>
  </head>
  <body>
    <header id="header">
      <img id="logo" src="../picture/yeonhwa.jpg">
      <h1>제 2 회 연화인 능력 검정 시험</h1>

    </header>
    <div id="article">
      <article>
        <img src="../picture/2blizzard3.jpg">
        <p>Q3. 다음 중 위 사진에서 르라나가 말한 "끝까지 불태우련다"의 의미를 고르시오. <small>(정답은 숫자만 기입하시오)</small>
        </p>
        <p>
          1.이 판만 하고 자러 갈 것이다</br>
          2.니들이 아무리 다른거 하라고 해도 난 요한나만 할 것이다.</br>
          3.이 판을 마지막으로 블리자드 계정을 지울 것이다.</br>
          4.요한나로 이길 때 까지 자지 않을 것이다.</br>
        </p>
        <button id="answer">답변하기</button>
      </article>
  </div>
  </body>
</html>
