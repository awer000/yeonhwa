<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="kor">
    <title>연화인 능력 검정 시험</title>
    <style>
      h1 {
        font-size: 70px;
        font-family: 궁서;


      }
      p {
        margin-bottom: 50px;

      }
      #article {
        text-align: center;
      }

      #header {
        margin-top: 30px;
        text-align: center;
      }
      #article img {
        width: 600px;
      }
      img #logo {
        height: 70%;
      }
      video {
        width: 600px;
      }
      small {
        color: gray;
      }



    </style>
    <script>
      window.onload = function() {
        let start = document.getElementById('start')

        function goBack() {
          window.history.back()

        }
        start.onclick = function () {
          goBack()
        }

      }
    </script>
  </head>
  <body>
    <header id="header">
      <img src="picture/yeonhwa.jpg">
      <h1>연화인 능력 검정 시험</h1>

    </header>
    <div id="article">
      <article>
        <img src="picture/2sadending.jpg">
        <p>탈락 하였습니다.
        </p>
        <button id="start" name="시작하기" value="시작하기">다시 도전하기</button>

      </article>
  </div>
  </body>
</html>
